services:
  web:
    build: .
    container_name: myapp_container
    ports:
      - "8000:8000"
    volumes:
      - .:/app        # optional: live code changes reflected inside container
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
