<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarDealer Pro - Premium Car Dealership</title>

  <!-- Correct asset paths (FastAPI mounts /css and /js) -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Font Awesome + Google Fonts (fixed URL) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Load main.js once, with leading slash, deferred -->
  <script src="/js/main.js" defer></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <h2><i class="fas fa-car"></i> CarDealer Pro</h2>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="#home" class="nav-link active">Home</a></li>
        <li class="nav-item"><a href="#cars" class="nav-link">Cars</a></li>
        <li class="nav-item"><a href="#search" class="nav-link">Search</a></li>
        <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
      <div class="nav-toggle"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
    </div>
  </nav>

  <!-- Hero -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Find Your Dream Car</h1>
      <p>Discover premium vehicles with unbeatable prices and exceptional service</p>
      <div class="hero-buttons">
        <a href="#cars" class="btn btn-primary">Browse Cars</a>
        <a href="#search" class="btn btn-secondary">Search Now</a>
      </div>
    </div>
  </section>

  <!-- Featured Cars -->
  <section id="featured" class="featured-cars">
    <div class="container">
      <h2 class="section-title">Featured Vehicles</h2>
      <div class="cars-grid" id="featuredCars">
        <div class="loading"><i class="fas fa-spinner fa-spin"></i><p>Loading featured cars...</p></div>
      </div>
    </div>
  </section>

  <!-- All Cars (only one section with this id!) -->
  <section id="cars" class="all-cars">
    <div class="container">
      <h2 class="section-title">Our Vehicle Collection</h2>
      <div class="cars-grid" id="allCars">
        <div class="loading"><i class="fas fa-spinner fa-spin"></i><p>Loading cars...</p></div>
      </div>
    </div>
  </section>

  <!-- Search -->
  <section id="search" class="search-section">
    <div class="container">
      <h2 class="section-title">Find Your Perfect Car</h2>
      <div class="search-form">
        <div class="search-row">
          <div class="search-field">
            <label for="make">Make</label>
            <select id="make"><option value="">Select Make</option></select>
          </div>
          <div class="search-field">
            <label for="model">Model</label>
            <select id="model"><option value="">Select Model</option></select>
          </div>
          <div class="search-field">
            <label for="fuelType">Fuel Type</label>
            <select id="fuelType">
              <option value="">All Fuel Types</option>
              <option value="Gasoline">Gasoline</option>
              <option value="Hybrid">Hybrid</option>
              <option value="Electric">Electric</option>
            </select>
          </div>
        </div>
        <div class="search-row">
          <div class="search-field">
            <label for="minPrice">Min Price</label>
            <input type="number" id="minPrice" placeholder="Min Price"/>
          </div>
          <div class="search-field">
            <label for="maxPrice">Max Price</label>
            <input type="number" id="maxPrice" placeholder="Max Price"/>
          </div>
          <div class="search-field">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="Year" min="2015" max="2025"/>
          </div>
        </div>
        <button type="button" id="searchBtn" class="btn btn-primary">Search Cars</button>
      </div>
      <div class="search-results" id="searchResults"></div>
    </div>
  </section>

  <!-- About / Contact / Footer (unchanged) -->

  <!-- Car Detail Modal -->
  <div id="carModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="carDetailContent"></div>
    </div>
  </div>
</body>
</html>
